<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Find out your Bowling Score</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 class="h1" style="text-align: center;">Bowling Scoreboard Creator</h1>
		</header>
		<section>
			<form style="text-align: center; margin-top: 25px;">
				<label for="score_list">Place Your Score List Here</label>
				<input id="score_list" type="text" style="width: 35%;" placeholder="separate scores by spaces" />
				<input id="begin_calc_button" value="Calculate Now!" type="button" class="btn btn-default"/>
			</form>
			<table id="scoreboard" class="table table-bordered" style="max-width: 50%; margin-left: 25%; margin-top: 25px;">
			</table>
		</section>
		<script
  			src="https://code.jquery.com/jquery-2.2.4.js"
  			integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  			crossorigin="anonymous"></script>
  		<script src="scoreboard-calculator.js"></script>
	</body>
</html>
